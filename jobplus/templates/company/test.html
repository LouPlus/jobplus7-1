{% extends "base.html" %}
{% block head_css %}
    {{ super() }}
    <style>
        .frame_style{
            width: 100%;
            height: 100%;
        }
    </style>
{% endblock %}

{% block body %}

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button>
<button type="button" class="btn btn-primary" >点击使前面一个按钮消失</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <div class='row'>
            <div class="col-lg-12" style="height: 450px">
                <iframe class="frame_style" src="http://127.0.0.1:5000/static/pdfjs/web/viewer.html"+"?file='{{ url_for('static', filename='/doc/1481953691.pdf') }}'>
                </iframe>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block tail_js %}
{{ super() }}
    <script>
$('#exampleModal').on('show.bs.modal', function (event) {
  var button = $(event.relatedTarget) // Button that triggered the modal
  var recipient = button.data('whatever') // Extract info from data-* attributes
  // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
  // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
  var modal = $(this)
  modal.find('.modal-title').text('New message to ' + recipient)
  modal.find('.modal-body input').val(recipient)
})
    </script>
    <script>
    $(document).ready(function(){
    $('.btn').click(function(){
    $(this).siblings().remove();
    $(this).text('你点击了');
    $.post('/company/test',{
    state:1,
    some:2
    },
    function(data, status){
    if(status='success'){
    $('btn').attr('class','btn btn-danger');
    $('.btn').prop('disabled',true);
    }
    })
    })
    })
    </script>
{% endblock%}
