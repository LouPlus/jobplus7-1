{% extends "base.html" %}

{% block title %}
    Company - {{ company.name }}
{% endblock %}

{% block body %}
  <div class="jumbotron">
    <div class="container">
      <div class="col-md-8">
        <h2>{{ company.name }}</h2>
      </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="col-md-8">
      <div>
          <h3> 公司地址：{{company.address}}</h3>
          <h3> 公司网址：www.baidu.com</h3>
          <h3> 公司所属领域：{{company.field}}</h3>
          <h3> 公司融资：{{company.financing}}</h3>
      </div>
    </div>
    <div class="col-md-4">
      <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" src="" alt="64x64">
            </a>
        </div>
        <div class="media-body">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
